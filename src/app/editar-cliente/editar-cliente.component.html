
<section class="container">


  <form class="formulario">
    <h2 class="formulario__titulo">EDITAR</h2>
              <div class="form-field">
                <label class="form-field__label" for = "nomeCliente">Nome do Cliente : </label>
                <input class="form-field__input" id="cliente.nomeCliente" type="text" [(ngModel)]="nomeCliente" name="nomeCliente">

              </div>
              <div class="form-field">
                <label class="form-field__label" for = "email">E-mail : </label>
                <input class="form-field__input" id="email" type="email" placeholder="example@hotmail.com" [(ngModel)]="email" name="email">
              </div>
              <div class="form-field">
                <label class="form-field__label" for = "endereco">Endere√ßo : </label>
                <input  class="form-field__input" id="endereco" type="text" [(ngModel)]="endereco" name="endereco">
              </div>
              <div class="form-field">
                <label class="form-field__label" for = "bairro">Bairro : </label>
                <input class="form-field__input" id="bairro" type="text" [(ngModel)]="bairro" name="bairro">
              </div >
              <div class="form-field">
                <label class="form-field__label" for = "complemento">Complemento : </label>
                <input class="form-field__input" id="complemento" type="text" [(ngModel)]="complemento" name="complemento">
              </div >
              <div class="form-field">
                <label class="form-field__label" for = "cidade">Cidade : </label>
                <input class="form-field__input" id="cidade" type="text" [(ngModel)]="cidade" name="cidade">
              </div>

              <div class="botao-wrapper"></div>
              <button class="botao" type="submit">Cadastrar</button>

  </form>

  </section>
